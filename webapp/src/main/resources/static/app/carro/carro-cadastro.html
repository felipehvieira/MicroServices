<form name="carroCadastro" ng-submit="save()" ng-controller="CarroController">
  <input type="text" placeholder="modelo" name="modelo" ng-model="carro.modelo">
  <input type="text" placeholder="cor" name="cilindradas" ng-model="carro.cilindradas">
  <input type="text" placeholder="cor" name="cor" ng-model="carro.cor">
  <input type="text" placeholder="fabrica" name="fabrica" ng-model="carro.fabrica">
  <input type="submit"  value="Cadastrar">
</form>
